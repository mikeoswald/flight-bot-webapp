<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div>
            Please login with the following: <br></br>
            User Name: username1 <br></br>
            Password: password1 <br></br>
        </div>

        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" value="username1"/> </label> </div>
            <div><label> Password: <input type="password" name="password" value="password1"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        (Real login system not ready yet.)
    </body>
</html>
